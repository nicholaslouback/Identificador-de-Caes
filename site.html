<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Identificador de Cães</title>
</head>
<body>
    <header>
        <h1>Olá</h1>
    </header>
    <main>
        <section>
            <div id="nasc">

            </div>
            <p>
                <button id="button">Verificar</button>
            </p>
            <img src="11zon_cropped (3).png" alt="golden">

    </main>
